<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tables</title>

    <style> 
        table,th,td{
            border: 1px solid black ;
            border-collapse: collapse;
        }
    </style> <!--css konusu-->
</head>
<body>
    <table>
        <thead> <!--başlıklar genelde thead altında olur-->
            <tr> <!--Satır oluşturdum-->
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>

        </thead>

        <tbody> <!--içerik genelde böyle alınır-->
            <tr>
                <td>Merve</td>
                <td>Yazılım</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>Merve</td>
                <td>Yazılım</td>
                <td>5000</td>
            </tr>

        </tbody>

    </table>
</body>
</html>
